<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stop Watch Application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="product_title"><b>STOPWATCH<b></h1>
	<div id=time_display>
		<span id="time">00:00:00</span>
	</div>
	<div class="time_unit">
		<span id="unit_hours">HOURS</span>
		<span id=unit_minutes>MINUTES</span>
		<span id=unit_seconds>SECONDS</span>
	</div>
	<div id=button_container>
		<button type="button" class="buttonStyle" id="start_button" onclick="start_stopwatch()">Start</button>
        <button type="button" class="buttonStyle" id="stop_button" onclick="stop_stopwatch()">Stop</button>
        <button type="button" class="buttonStyle" id="reset_button" onclick="reset_stopwatch()">Reset</button>
    </div>
   <script type="text/javascript" src="script_1.js"></script>
</body>
</html>
